<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Perdonal info</legend>
            <label for="first name">firstname</label><br>
            <input type="text" name="firstname" id="first" placeholder="enter your firstname"><br>
            <label for="last name">lastname</label><br>
            <input type="text" name="lastname" id="last" placeholder="enter your lastname"><br><br>
            <input type="button" value="submit"><br>
        </fieldset><br><br>
        

        <input type="text">text<br>
        <input type="checkbox">checkbox<br>
        <input type="color">color<br>
        <input type="date">date<br>
        <input type="datetime-local">datetime-local<br>
        <input type="email">email<br>
        <input type="file">file<br>
        <input type="hidden">hidden<br>
        <input type="image">image<br>
        <input type="month">month<br>
        <input type="number">number<br>
        <input type="password">password<br>
        <input type="radio">radio<br>
        <input type="range">range<br>
        <input type="reset">reset<br>
        <input type="search">search<br>
        <input type="submit">submit<br>
        <input type="tel">tel<br>
        <input type="time">time<br>
        <input type="url">url<br>
        <input type="week">week <br><br><br>
        
        <select name="car" id="car">
            <option value="volvo">volvo</option>
            <option value="toyota" selected>toyota</option>
            <option value="honda">honda</option>
        </select><br><br>

        <textarea name="manytext" id="manytext"></textarea><br><br>
        <button type="submit">submit</button><br><br>

        <input list="browsers" name="browser">
        <datalist id="browsers">
            <option value="volvo">
            <option value="toyota">
            <option value="honda">
        </datalist>

    </form><br>
